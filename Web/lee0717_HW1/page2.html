<!DOCTYPE html>

<body>

<!-- Header 1 and 2 -->
<h1>Page 2</h1>
<h2>Table 1</h2>

<p>Which of the following is not a fruit?</p>

<!-- Create a table with four radio button -->
<!-- Import image for choices -->
<table style="width:100%">
  <tr>
    <td><label for="straw">A. <img src="https://pixnio.com/free-images/flora-plants/fruits/strawberries-pictures/strawberry-fruit-406x544.jpg" alt="strawberry" style="width:64px;height:64px;"></label>
  <input type="radio" id="straw" name="answer" value="straw"></td>
  
    <td style="text-align:right"><label for="flower">B. <img src="https://pixnio.com/free-images/2017/11/15/2017-11-15-08-57-55-1200x801.jpg" alt="flower" style="width:64px;height:64px;"></label>
  <input type="radio" id="flower" name="answer" value="flower"><br style="-left:50px"></td>
  </tr>
  
  <tr>
    <td><label for="banana">C. <img src="https://pixnio.com/free-images/2018/12/08/2018-12-08-16-01-13-1200x900.jpg" alt="banana" style="width:64px;height:64px;"></label>
  <input type="radio" id="banana" name="answer" value="banana"></td>
  
    <td style="text-align:right"><label for="orange">D. <img src="https://pixnio.com/free-images/2019/12/12/2019-12-12-10-59-22-1200x800.jpg" alt="orange" style="width:64px;height:64px;"></label> 
  <input type="radio" id="orange" name="answer" value="orange"></td>
  </tr>
  
</table>

<p>Note: The radio button gets enabled for exactly one of the four options.</p>
